<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>JSG Simple Online Validator</title>
    <meta name="description" content="simple JSG demo" />
    <style>
      h1 { font-size: 1.3em; }
      h1, p, ul { margin: 0; }
      .passes { margin-right: 1em; }
      .passes { padding-left: .1em; border-left: thick solid green; }
      .fails  { padding-left: .1em; border-left: thick solid orange; }
      .error  { padding-left: .1em; border-left: thick solid red; }
      #schema textarea { background-color: #f8f8ff; }
      #schema li.selected { background-color: #e8e8ff; }
      #data textarea { background-color: #f8fff8; }
      #data li.selected { background-color: #e8ffe8; }
      .status { display: none; } /* disable .status 'cause it's redundant against the selected marker. */
      #navlist li {
        display: inline;
        list-style-type: none;
        padding-right: 10px;
      }
    </style>

    <script src="https://www.w3.org/scripts/jquery/2.1/jquery.min.js"></script>
  </head>

  <body>

    <div>
      <h1 style="float:left;">JSG Simple Online Validator</h1>
      <ul id="navlist" style="float:left; padding-left: 1em;">
	<li>‣ source: <a href="https://github.com/ericprud/jsg/blob/master/doc/jsg-simple.js">js</a>, <a href="https://github.com/ericprud/jsg/blob/master/doc/jsg-simple.html">html</a> </li>
	<li>‣ <a href="https://github.com/ericprud/jsg">project</a></li>
        <li>‣ <a href="https://rawgit.com/ericprud/jsg/master/doc/jsg-simple.html">rawgit</a></li>
      </ul>
      <div style="clear: both;"></div>
    </div>

    <div style="width: 100%;">
      <div id="schema" style="float:left; width: 49%;">
        <p class="status"> </p>
        <textarea rows="25" style="width: 100%" spellcheck="false"></textarea>
        <div>
          <div class="examples" style="float:left">
            <p>Examples:</p>
            <ul>
              <li>Javascript is disabled or something went wrong.</li>
            </ul>
          </div>
          <div class="actions" style="float:right; margin-right: .1em;">
            <button id="clear">clear</button> <button id="validate">validate (control-enter)</button>
          </div>
        </div>
            </div>
      <div style="float:left; width: 1.5%;"><p> </p>
      </div>
      <div id="data" style="float:left; width: 49%;">
        <p class="status"> </p>
        <textarea rows="25" style="width: 100%" spellcheck="false"></textarea>
        <div style="margin-left: .1em;">
          <div class="passes" style="float:left">
            <p></p>
            <ul>
              <li>This demo is no fun without javascript.</li>
            </ul>
          </div>
          <div class="fails" style="float:left">
            <p></p>
            <ul>
            </ul>
          </div>
        </div>
      </div>
      <pre id="results" style="clear:both;">
      </pre>
    </div>
    <script>
      function require (module) {
        return { inspect: JSON.stringify };
      }
      if (typeof Error.captureStackTrace === "undefined")
        Error.captureStackTrace = function (err, lookFor) {
          // do nothing
        }
    </script>
    <script src="../lib/jsg.js"></script>
    <script src="../lib/json-grammar.js"></script>
    <script src="jsg-simple.js"></script>
  </body>
</html>
